<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>3D Flip Cube</title>
  </head>
  <body>
    <h1>CHEEZ-IT BOX</h1>
    <p>Created by Soohong Ahn. 2021, April.</p>
    <div id="cube" class="container">
      <div class="face top"></div>
      <div class="face bottom"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face front"></div>
      <div class="face back"></div>
    </div>

    <div class="buttons">
      <div class="btn" id="left-btn">LEFT</div>
      <div class="btn" id="right-btn">RIGHT</div>
      <div class="btn" id="up-btn">TOP</div>
      <div class="btn" id="down-btn">BOTTOM</div>
      <div class="btn" id="front-btn">FRONT</div>
      <div class="btn" id="back-btn">BACK</div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
